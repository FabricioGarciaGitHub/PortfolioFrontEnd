<!-- Modal agregar progress-bar -->
<div class="modal fade" id="modal-agregar-barra" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agrega una nueva barra de habilidades</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="input-habilidad">Ingresa el nombre de la habilidad (máximo 50 caracteres)</label>
          <input type="text" class="form-control" id="input-habilidad" maxlength="50">
          <small class="form-text text-muted"><span id="counter">50</span> caracteres restantes</small>
        </div>
        <div class="form-group">
          <label for="input-porcentaje">Ingresa el porcentaje de conocimiento de la habilidad</label>
          <input type="number" class="form-control" id="input-porcentaje">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
