<!-- Formulario contacto -->
<div class="container-fluid formulario-contacto position-relative">
    <div class="well well-sm">
        <form class="form-horizontal" method="post">
            <fieldset class="fieldset">
                <legend class="header-form">Contacto</legend>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"
                            aria-hidden="true"></i></span>
                    <div class="col-md-8">
                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"
                            aria-hidden="true"></i></span>
                    <div class="col-md-8">
                        <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"
                            aria-hidden="true"></i></span>
                    <div class="col-md-8">
                        <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"
                            aria-hidden="true"></i></span>
                    <div class="col-md-8">
                        <input id="phone" name="phone" type="text" placeholder="Celular" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"
                            aria-hidden="true"></i></span>
                    <div class="col-md-8">
                        <textarea class="form-control" id="message" name="message"
                            placeholder="Introduzca su masaje aquí. Me pondré en contacto con usted dentro de 2 días hábiles."
                            rows="7"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button type="submit"
                            class="btn btn-primary btn-lg boton-formulario-contacto">Enviar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="zz">
        <!-- Boton lapiz -->
        <button type="button" class="btn d-md-block" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i
            class="fa fa-pencil" aria-hidden="true"></i></button>
        <!-- Boton cruz -->
        <button type="button" class="btn d-md-block" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i
            class="fa fa-times" aria-hidden="true"></i></button>
    </div>
</div>
