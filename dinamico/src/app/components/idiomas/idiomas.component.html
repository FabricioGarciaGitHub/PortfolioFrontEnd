<!-- Idiomas -->
<h1 class="container-fluid" id="idiomas">Idiomas:</h1>
<section class="d-flex contenidoIdiomas">
  <div class="col-xxl-4 col-xl-4 col-md-4 d-flex position-relative">
    <div class="style3">
      <img src="assets/images/logo-ingles.png" alt="Icono del idioma inglés" class="iconoIdioma">
      <p class="parrafoIdioma"><b class="style5">Inglés:</b> Nivel intermedio.</p>
      <p>Puedo entender y participar en conversaciones simples y tengo buena comprensión de lectura y
        escritura.</p>
    </div>
    <div class="zz">
      <!-- Boton lapiz -->
      <button type="button" class="btn d-md-block" data-bs-toggle="modal" data-bs-target="#modal-edicion-idiomas"><i
          class="fa fa-pencil" aria-hidden="true"></i></button>
      <!-- Boton cruz -->
      <button type="button" class="btn d-md-block" data-bs-toggle="modal" data-bs-target="#modal-eliminar-idioma"><i
          class="fa fa-times" aria-hidden="true"></i></button>
    </div>
  </div>
</section>

<!-- Modal edición campo idiomas -->

<div class="modal fade" id="modal-edicion-idiomas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edita tus datos de educacion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="input-foto">Selecciona una imagen</label>
          <input type="file" class="form-control" id="input-foto">
        </div>
        <div class="form-group">
          <label for="input-idioma">Ingresa el idioma (máximo 50 caracteres)</label>
          <input type="text" class="form-control" id="input-idioma" maxlength="50">
          <small class="form-text text-muted"><span id="counter">50</span> caracteres restantes</small>
        </div>
        <div class="form-group">
          <label for="input-nivel">Ingresa el nivel</label>
          <input type="text" class="form-control" id="input-nivel" maxlength="50">
          <small class="form-text text-muted"><span id="counter">50</span> caracteres restantes</small>
        </div>
        <div class="form-group">
          <label for="input-descripcion">Ingresa una breve descripción de tu comprensión del idioma</label>
          <input type="text" class="form-control" id="input-descripcion" maxlength="100">
          <small class="form-text text-muted"><span id="counter">100</span> caracteres restantes</small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal eliminar campo educacion -->
<div class="modal fade" id="modal-eliminar-idioma" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar idioma</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Seguro desea eliminar este idioma?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>
