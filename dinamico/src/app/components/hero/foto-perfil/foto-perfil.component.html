<!-- Foto perfil -->
<div class="col-6 position-relative">
  <div>
    <img class="rounded-circle fotoFabri" src="assets/images/foto-Fabri.jpg">
  </div>

  <div class="zz flex-column">
    <!-- Boton edicion foto perfil -->
    <button type="button" class="btn d-md-block" data-bs-toggle="modal"
      data-bs-target="#modal-edicion-foto-perfil"><i class="fa fa-pencil" aria-hidden="true"></i></button>
    <!-- Boton eliminar foto perfil -->
    <button type="button" class="btn d-md-block" data-bs-toggle="modal"
      data-bs-target="#modal-borrar-foto-perfil"><i class="fa fa-times" aria-hidden="true"></i></button>
  </div>
</div>

<!-- Modal edicion -->
<div class="modal fade" id="modal-edicion-foto-perfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cambia tu foto de perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="banner-input">Selecciona un archivo de imagen:</label>
            <input type="file" class="form-control-file" id="banner-input">
          </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal borrar -->
<div class="modal fade" id="modal-borrar-foto-perfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar foto de perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro que deseas eliminar la foto de perfil?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>
